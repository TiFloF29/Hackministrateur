<details><summary>Montrer la capture</summary>
  <figure class="figure w-100">
    <img src="{{ include.image | relative_url }}" class="figure-img img-fluid rounded" alt="{{ include.alt | default: include.caption }}">
    {%- if include.caption -%}
      <figcaption class="figure-caption text-center text-secondary">{{ include.caption }}</figcaption>
    {%- endif -%}
  </figure>
</details><br />
